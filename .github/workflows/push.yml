name: Push workflow

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT_COMMIT_MSG: ${{ github.event.commits[0].message }}
        GITHUB_CONTEXT_COMMIT_MSG_COND: ${{ contains(github.event.commits[0].message, '[skip ci]') }}
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"
        echo "$GITHUB_CONTEXT_COMMIT_MSG"
        echo "$GITHUB_CONTEXT_COMMIT_MSG_COND"
    - name: Docker build
      if:
        github.event.deleted == false &&
        github.event_name != 'create' &&
        contains(github.event.commits.*.message, '[skip ci]') == false
      run: docker build -t peaceiris/actions-hugo .
    - name: Check Hugo version
      if: success
      run: docker run peaceiris/actions-hugo:latest version
