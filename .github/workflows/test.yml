name: 'Test'

on: push

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    # - name: Test script
    #   run: npm test

    # - name: Build production
    #   run: npm run build


  test-prod:
    runs-on: ubuntu-18.04
    needs: test
    strategy:
      matrix:
        # hugo-version: ['latest']
        # extended: [true]
        hugo-version: ['latest', '0.58.2']
        extended: [true, false]

    steps:
    - uses: actions/checkout@v1

    - name: Test action
      uses: ./
      with:
        hugo-version: ${{ matrix.hugo-version }}
        extended: ${{ matrix.extended }}

    - name: Dump
      run: |
        hugo version
        go version
        git --version
