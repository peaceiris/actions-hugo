name: 'Test'

on: push

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test

    - uses: actions/upload-artifact@master
      with:
        name: coverage
        path: coverage

    # - name: Build production
    #   run: npm run build


  test-prod:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        # os: ['ubuntu-18.04', 'macOS-10.14']
        os: ['ubuntu-18.04', 'macOS-10.14', 'windows-2019']
        # hugo-version: ['latest']
        # extended: [true]
        hugo-version: ['latest', '0.58.2']
        extended: [true, false]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Test action
      uses: ./
      with:
        hugo-version: ${{ matrix.hugo-version }}
        extended: ${{ matrix.extended }}
